<div class="mb-6 flex items-center justify-between">
    <div>
        <h1 class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 dark:from-white dark:to-gray-400 bg-clip-text text-transparent">All Links</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Browse and discover available shortcuts</p>
    </div>
    <a href="/new" class="px-4 py-2 rounded-xl bg-gradient-to-r from-brand-500 to-teal-500 text-white hover:from-brand-600 hover:to-teal-600 transition-all text-sm font-medium shadow-lg shadow-brand-500/25 hover:shadow-brand-500/40">
        Create New Link
    </a>
</div>

<div class="mb-6">
    <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
        </div>
        <input
            type="search"
            placeholder="Filter links..."
            hx-get="/browse"
            hx-trigger="input changed delay:300ms"
            hx-target="#links-list"
            hx-include="this"
            name="q"
            class="w-full pl-12 pr-4 py-3 rounded-xl glass-card border-0 focus:ring-2 focus:ring-brand-500 outline-none transition-all">
    </div>
</div>

<div id="links-list" class="space-y-3">
    {{template "partials/links_list" .}}
</div>
