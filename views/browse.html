<div class="mb-6 flex items-center justify-between">
    <div>
        <h1 class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 dark:from-white dark:to-gray-400 bg-clip-text text-transparent">All Links</h1>
        <p class="text-sm text-gray-800 dark:text-gray-400 mt-1">Browse and discover available shortcuts</p>
    </div>
    <a href="/new" class="inline-flex items-center gap-2 px-5 py-2.5 rounded-lg text-sm font-medium text-white transition-all shadow-md hover:shadow-lg" style="background: linear-gradient(to right, #06b6d4, #14b8a6);">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        Create New Link
    </a>
</div>

<div class="mb-6">
    <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
        </div>
        <input
            type="search"
            placeholder="Filter links..."
            hx-get="/browse"
            hx-trigger="input changed delay:300ms"
            hx-target="#links-list"
            hx-include="this"
            name="q"
            class="w-full pl-12 pr-4 py-3 rounded-xl glass-card border-0 focus:ring-2 focus:ring-brand-500 outline-none transition-all">
    </div>
</div>

<div id="links-list" class="space-y-3">
    {{template "partials/links_list" .}}
</div>
