<div class="flex flex-col items-center justify-center min-h-[70vh]">
    <div class="text-center mb-8">
        <h1 class="text-5xl sm:text-6xl font-bold mb-2">
            <span class="bg-gradient-to-r from-cyan-500 via-brand-500 to-teal-500 bg-clip-text text-transparent">GoLinks</span>
        </h1>
        <p class="text-gray-500 dark:text-gray-400">Fast URL shortcuts for your team</p>
    </div>
    <div class="w-full max-w-xl relative">
        <form action="/search" method="GET" id="search-form">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                <input
                    type="search"
                    name="q"
                    id="search-input"
                    placeholder="Search or enter a keyword..."
                    hx-get="/suggest"
                    hx-trigger="input changed delay:200ms"
                    hx-target="#suggestions"
                    autocomplete="off"
                    autofocus
                    class="w-full pl-12 pr-5 py-4 text-lg rounded-2xl glass-card border-0 shadow-xl shadow-brand-500/10 focus:ring-2 focus:ring-brand-500 focus:shadow-brand-500/20 outline-none transition-all placeholder:text-gray-400">
            </div>
        </form>
        <div id="suggestions" class="absolute w-full mt-2 z-50"></div>
    </div>
    <p class="mt-6 text-sm text-gray-500 dark:text-gray-400">
        Type a keyword and press Enter to search, or select from suggestions
    </p>

    <!-- Quick stats or recent links could go here -->
    <div class="mt-12 flex gap-8 text-center">
        <div class="glass-card rounded-xl px-6 py-4">
            <div class="text-2xl font-bold bg-gradient-to-r from-brand-500 to-teal-500 bg-clip-text text-transparent">go/</div>
            <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">prefix</div>
        </div>
        <div class="glass-card rounded-xl px-6 py-4">
            <div class="text-2xl font-bold text-gray-700 dark:text-gray-200">keyword</div>
            <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">shortcut</div>
        </div>
        <div class="glass-card rounded-xl px-6 py-4">
            <svg class="w-6 h-6 mx-auto text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
            <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">destination</div>
        </div>
    </div>
</div>

<script>
    // Handle keyboard navigation in suggestions
    document.addEventListener('keydown', function(e) {
        const suggestions = document.getElementById('suggestions');
        const items = suggestions.querySelectorAll('a');
        if (items.length === 0) return;

        const active = suggestions.querySelector('.bg-brand-50, .dark\\:bg-brand-900\\/30');
        let index = Array.from(items).indexOf(active);

        if (e.key === 'ArrowDown') {
            e.preventDefault();
            if (index < items.length - 1) index++;
            else index = 0;
            items.forEach(i => i.classList.remove('bg-brand-50', 'dark:bg-brand-900/30'));
            items[index].classList.add('bg-brand-50', 'dark:bg-brand-900/30');
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            if (index > 0) index--;
            else index = items.length - 1;
            items.forEach(i => i.classList.remove('bg-brand-50', 'dark:bg-brand-900/30'));
            items[index].classList.add('bg-brand-50', 'dark:bg-brand-900/30');
        } else if (e.key === 'Enter' && active) {
            e.preventDefault();
            window.location.href = active.href;
        } else if (e.key === 'Escape') {
            suggestions.innerHTML = '';
        }
    });

    // Close suggestions when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('#search-input') && !e.target.closest('#suggestions')) {
            document.getElementById('suggestions').innerHTML = '';
        }
    });
</script>
