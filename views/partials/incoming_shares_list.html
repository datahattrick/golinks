{{range .IncomingShares}}
<div id="incoming-share-{{.ID}}" class="glass-card rounded-xl p-4 border-l-4 border-blue-400">
    <div class="flex items-center justify-between gap-4">
        <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2 mb-1">
                <span class="font-mono text-sm font-medium text-gray-900 dark:text-white">{{.Keyword}}</span>
                <span class="text-xs text-gray-500 dark:text-gray-400">from {{.UserName}}</span>
            </div>
            <a href="{{.URL}}" target="_blank" rel="noopener noreferrer" class="text-xs text-gray-600 dark:text-gray-400 hover:text-brand-600 dark:hover:text-brand-400 truncate block">{{.URL}}</a>
            {{if .Description}}
            <p class="text-xs text-gray-500 dark:text-gray-500 mt-1">{{.Description}}</p>
            {{end}}
        </div>
        <div class="flex gap-2 flex-shrink-0">
            <button hx-post="/my-links/share/{{.ID}}/accept" hx-target="#incoming-share-{{.ID}}" hx-swap="outerHTML"
                class="px-3 py-1.5 text-xs font-medium rounded-lg bg-green-500 text-white hover:bg-green-600 transition-colors">
                Accept
            </button>
            <button hx-delete="/my-links/share/{{.ID}}" hx-target="#incoming-share-{{.ID}}" hx-swap="outerHTML"
                hx-confirm="Decline this shared link?"
                class="px-3 py-1.5 text-xs font-medium rounded-lg text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                Decline
            </button>
        </div>
    </div>
</div>
{{end}}
