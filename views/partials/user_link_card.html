<div id="user-link-{{.Link.ID}}" class="glass-card rounded-xl p-4 hover:shadow-lg hover:shadow-brand-500/10 transition-all group">
    <div class="flex items-start justify-between">
        <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2 flex-wrap">
                <a href="/go/{{.Link.Keyword}}" class="font-mono font-semibold text-brand-600 dark:text-brand-400 hover:text-brand-700 dark:hover:text-brand-300 text-lg transition-colors">{{.Link.Keyword}}</a>
                {{if eq .Link.HealthStatus "healthy"}}
                <span class="inline-flex items-center gap-1 px-2 py-0.5 text-xs rounded-full bg-green-100 dark:bg-green-900/50 text-green-700 dark:text-green-300" title="URL is healthy">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                </span>
                {{else if eq .Link.HealthStatus "unhealthy"}}
                <span class="inline-flex items-center gap-1 px-2 py-0.5 text-xs rounded-full bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-300" title="{{if .Link.HealthError}}{{.Link.HealthError}}{{else}}URL may be broken{{end}}">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                </span>
                {{end}}
                <span class="px-2 py-0.5 text-xs rounded-full bg-amber-100 dark:bg-amber-900/50 text-amber-700 dark:text-amber-300 font-medium">personal</span>
            </div>
            {{if .Link.Description}}
            <p class="text-gray-800 dark:text-gray-300 mt-1">{{.Link.Description}}</p>
            {{end}}
            <p class="text-sm text-gray-600 dark:text-gray-500 mt-2 truncate">{{.Link.URL}}</p>
        </div>
        <div class="flex items-center gap-4 ml-4 flex-shrink-0">
            <span class="text-sm font-mono text-gray-700 dark:text-gray-400 bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded-lg">{{.Link.ClickCount}} clicks</span>
            <button
                type="button"
                onclick="prefillShare('{{.Link.Keyword}}', '{{.Link.URL}}', '{{.Link.Description}}')"
                class="text-xs px-3 py-1.5 rounded-lg text-blue-600 dark:text-blue-400 opacity-0 group-hover:opacity-100 hover:bg-blue-100 dark:hover:bg-blue-900/30 transition-all font-medium"
                title="Share this link with another user">
                <svg class="w-4 h-4 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
                </svg>
                Share
            </button>
            <button
                class="text-xs px-3 py-1.5 rounded-lg text-brand-600 dark:text-brand-400 opacity-0 group-hover:opacity-100 hover:bg-brand-100 dark:hover:bg-brand-900/30 transition-all font-medium"
                hx-get="/my-links/{{.Link.ID}}/edit"
                hx-target="#user-link-{{.Link.ID}}"
                hx-swap="outerHTML">
                Edit
            </button>
            <button
                class="text-xs px-3 py-1.5 rounded-lg text-red-600 dark:text-red-400 opacity-0 group-hover:opacity-100 hover:bg-red-100 dark:hover:bg-red-900/30 transition-all font-medium"
                hx-delete="/my-links/{{.Link.ID}}"
                hx-target="#user-link-{{.Link.ID}}"
                hx-swap="outerHTML"
                hx-confirm="Remove this personal link?">
                Remove
            </button>
        </div>
    </div>
</div>
