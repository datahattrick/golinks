{{if or (eq .Action "approved") (eq .Action "edit approved") (eq .Action "deletion approved")}}
<div class="p-3 rounded-lg bg-green-50 dark:bg-green-900/30 text-green-700 dark:text-green-300 text-sm">
    Link '{{.Keyword}}' — {{.Action}}.
</div>
{{else}}
<div class="p-3 rounded-lg bg-red-50 dark:bg-red-900/30 text-red-700 dark:text-red-300 text-sm">
    Link '{{.Keyword}}' — {{.Action}}.
</div>
{{end}}
