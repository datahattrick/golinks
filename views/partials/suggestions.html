{{if .Links}}
<div class="glass-card rounded-xl shadow-xl overflow-hidden">
    {{range .Links}}
    <a href="/go/{{.Keyword}}"
       class="flex items-center justify-between px-4 py-3 hover:bg-brand-50 dark:hover:bg-brand-900/30 transition-colors border-b border-gray-100/50 dark:border-gray-700/50 last:border-0 group">
        <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2">
                <span class="font-mono font-medium text-brand-600 dark:text-brand-400 group-hover:text-brand-700 dark:group-hover:text-brand-300 transition-colors">{{.Keyword}}</span>
                {{if eq .HealthStatus "healthy"}}
                <span class="inline-flex items-center px-1.5 py-0.5 text-xs rounded-full bg-green-100 dark:bg-green-900/50 text-green-700 dark:text-green-300" title="URL is healthy">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                </span>
                {{else if eq .HealthStatus "unhealthy"}}
                <span class="inline-flex items-center px-1.5 py-0.5 text-xs rounded-full bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-300" title="URL may be broken">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                </span>
                {{end}}
            </div>
            {{if .Description}}
            <p class="text-sm text-gray-700 dark:text-gray-400 truncate mt-0.5">{{.Description}}</p>
            {{end}}
        </div>
        <div class="flex items-center gap-2 ml-4 flex-shrink-0">
            <span class="text-xs text-gray-600 dark:text-gray-500 font-mono">{{.ClickCount}}</span>
            <svg class="w-4 h-4 text-gray-300 dark:text-gray-600 group-hover:text-brand-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </div>
    </a>
    {{end}}
    <a href="/search?q={{.Query}}"
       class="flex items-center justify-center px-4 py-2.5 bg-gray-50/50 dark:bg-gray-800/50 text-sm text-gray-800 dark:text-gray-300 hover:text-brand-600 dark:hover:text-brand-400 transition-colors font-medium">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        View all results for "{{.Query}}"
    </a>
</div>
{{end}}
