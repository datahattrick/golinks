<div id="link-{{.Link.ID}}" class="p-4 rounded-xl border-2 border-brand-500 bg-white dark:bg-gray-800">
    <form hx-post="/links/{{.Link.ID}}/suggest-edit" hx-target="#link-{{.Link.ID}}" hx-swap="outerHTML">
        <div class="flex items-center gap-2 mb-4">
            <span class="font-mono font-medium text-brand-600 dark:text-brand-400">{{.Link.Keyword}}</span>
            {{if eq .Link.Scope "global"}}
            <span class="px-2 py-0.5 text-xs rounded-full bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300">global</span>
            {{else if eq .Link.Scope "org"}}
            <span class="px-2 py-0.5 text-xs rounded-full bg-violet-100 dark:bg-violet-900 text-violet-700 dark:text-violet-300">org</span>
            {{end}}
            <span class="text-xs text-gray-700 dark:text-gray-400">(suggesting edit)</span>
        </div>

        <div class="space-y-3">
            <div>
                <label for="url-{{.Link.ID}}" class="block text-sm font-medium mb-1">New URL</label>
                <input
                    type="url"
                    id="url-{{.Link.ID}}"
                    name="url"
                    value="{{.Link.URL}}"
                    required
                    class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-brand-500 focus:border-transparent">
            </div>
            <div>
                <label for="description-{{.Link.ID}}" class="block text-sm font-medium mb-1">New Description</label>
                <input
                    type="text"
                    id="description-{{.Link.ID}}"
                    name="description"
                    value="{{.Link.Description}}"
                    class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-brand-500 focus:border-transparent">
            </div>
            <div>
                <label for="reason-{{.Link.ID}}" class="block text-sm font-medium mb-1">Reason <span class="text-red-500">*</span></label>
                <textarea
                    id="reason-{{.Link.ID}}"
                    name="reason"
                    required
                    rows="2"
                    placeholder="Why should this link be updated?"
                    class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-brand-500 focus:border-transparent text-sm"></textarea>
            </div>
        </div>

        <div class="flex gap-2 mt-4">
            <button type="submit" class="px-4 py-2 text-sm rounded-lg bg-gradient-to-r from-brand-500 to-teal-500 text-white hover:from-brand-600 hover:to-teal-600 transition-all font-medium">
                Submit Suggestion
            </button>
            <button
                type="button"
                hx-get="/links/{{.Link.ID}}/suggest-edit?cancel=true"
                hx-target="#link-{{.Link.ID}}"
                hx-swap="outerHTML"
                class="px-4 py-2 text-sm rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                Cancel
            </button>
        </div>

        <p class="mt-3 text-xs text-gray-700 dark:text-gray-400">
            Your suggestion will be reviewed by a moderator. The current link remains active until approved.
        </p>
    </form>
</div>
