<div class="glass-card rounded-xl overflow-hidden mb-6" id="org-fallbacks-{{.Org.ID}}">
    <div class="px-4 py-3 bg-gray-50 dark:bg-gray-800/50 border-b border-gray-200 dark:border-gray-700">
        <h3 class="font-semibold text-gray-900 dark:text-white">{{.Org.Name}}</h3>
    </div>
    {{if .Fallbacks}}
    <div class="divide-y divide-gray-200 dark:divide-gray-700">
        {{range .Fallbacks}}
        {{template "partials/fallback_redirect_row" .}}
        {{end}}
    </div>
    {{else}}
    <div class="px-4 py-6 text-center text-sm text-gray-500 dark:text-gray-400">
        No fallback redirects configured for this organization.
    </div>
    {{end}}
</div>
