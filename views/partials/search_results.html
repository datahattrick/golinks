{{range .Links}}
<tr id="link-{{.ID}}" class="group hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors">
    <td class="py-3 pr-4">
        <a href="/go/{{.Keyword}}" class="font-mono font-medium text-indigo-600 dark:text-indigo-400 hover:underline">{{.Keyword}}</a>
        {{if .Description}}<p class="text-sm text-gray-700 dark:text-gray-400 mt-0.5">{{.Description}}</p>{{end}}
    </td>
    <td class="py-3 pr-4 max-w-xs truncate">
        <a href="{{.URL}}" target="_blank" rel="noopener" class="text-sm text-gray-800 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">{{.URL}}</a>
    </td>
    <td class="py-3 text-right font-mono text-sm text-gray-700 dark:text-gray-400">{{.ClickCount}}</td>
    {{if $.User}}
    <td class="py-3 pl-4 text-right">
        {{if .CreatedBy}}
            {{if eq .CreatedBy.String $.User.ID.String}}
            <button
                class="text-xs px-2 py-1 rounded text-red-600 dark:text-red-400 opacity-0 group-hover:opacity-100 hover:bg-red-50 dark:hover:bg-red-900/20 transition-all"
                hx-delete="/links/{{.ID}}"
                hx-target="#link-{{.ID}}"
                hx-swap="outerHTML"
                hx-confirm="Delete this link?">
                Delete
            </button>
            {{end}}
        {{end}}
    </td>
    {{end}}
</tr>
{{else}}
<tr>
    <td colspan="{{if $.User}}4{{else}}3{{end}}" class="py-12 text-center text-gray-700 dark:text-gray-400">
        {{if .Query}}No links found for "{{.Query}}"{{else}}No links yet{{end}}
    </td>
</tr>
{{end}}
