{{range .OutgoingShares}}
<div id="outgoing-share-{{.ID}}" class="glass-card rounded-xl p-4 border-l-4 border-gray-300 dark:border-gray-600">
    <div class="flex items-center justify-between gap-4">
        <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2 mb-1">
                <span class="font-mono text-sm font-medium text-gray-900 dark:text-white">{{.Keyword}}</span>
                <span class="text-xs text-gray-500 dark:text-gray-400">to {{.UserName}}</span>
            </div>
            <a href="{{.URL}}" target="_blank" rel="noopener noreferrer" class="text-xs text-gray-600 dark:text-gray-400 hover:text-brand-600 dark:hover:text-brand-400 truncate block">{{.URL}}</a>
        </div>
        <button hx-delete="/my-links/share/{{.ID}}/withdraw" hx-target="#outgoing-share-{{.ID}}" hx-swap="outerHTML"
            hx-confirm="Withdraw this share?"
            class="px-3 py-1.5 text-xs font-medium rounded-lg text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors flex-shrink-0">
            Withdraw
        </button>
    </div>
</div>
{{end}}
