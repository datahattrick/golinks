{{if eq .Link.HealthStatus "healthy"}}
<span class="inline-flex items-center gap-1 px-2 py-0.5 text-xs rounded-full bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300" title="Last checked: {{if .Link.HealthCheckedAt}}{{.Link.HealthCheckedAt.Format "Jan 2, 2006 3:04 PM"}}{{else}}Never{{end}}">
    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
    </svg>
    healthy
</span>
{{else if eq .Link.HealthStatus "unhealthy"}}
<span class="inline-flex items-center gap-1 px-2 py-0.5 text-xs rounded-full bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300" title="{{if .Link.HealthError}}{{.Link.HealthError}}{{end}} - Last checked: {{if .Link.HealthCheckedAt}}{{.Link.HealthCheckedAt.Format "Jan 2, 2006 3:04 PM"}}{{else}}Never{{end}}">
    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
    </svg>
    unhealthy
</span>
{{else}}
<span class="inline-flex items-center gap-1 px-2 py-0.5 text-xs rounded-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300" title="Health status unknown - Last checked: {{if .Link.HealthCheckedAt}}{{.Link.HealthCheckedAt.Format "Jan 2, 2006 3:04 PM"}}{{else}}Never{{end}}">
    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
    </svg>
    unknown
</span>
{{end}}
