name: Create Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: |
          mkdir -p dist

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/golinks-linux-amd64 ./cmd/server

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/golinks-linux-arm64 ./cmd/server

          # Darwin amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/golinks-darwin-amd64 ./cmd/server

          # Darwin arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/golinks-darwin-arm64 ./cmd/server

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/golinks-windows-amd64.exe ./cmd/server

          # Create checksums
          cd dist && sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/golinks-linux-amd64
            dist/golinks-linux-arm64
            dist/golinks-darwin-amd64
            dist/golinks-darwin-arm64
            dist/golinks-windows-amd64.exe
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
