services:
  postgres:
    image: postgres:16-alpine
    container_name: golinks-postgres
    environment:
      POSTGRES_USER: golinks
      POSTGRES_PASSWORD: golinks
      POSTGRES_DB: golinks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U golinks -d golinks"]
      interval: 5s
      timeout: 5s
      retries: 5

  oidc:
    image: quay.io/keycloak/keycloak:26.0
    container_name: golinks-keycloak
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    environment:
      KC_HEALTH_ENABLED: "true"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./dev/keycloak-realm.json:/opt/keycloak/data/import/golinks-realm.json:ro
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  app:
    build: .
    container_name: golinks-app
    depends_on:
      postgres:
        condition: service_healthy
      oidc:
        condition: service_healthy
    environment:
      ENV: "development"
      SERVER_ADDR: ":3000"
      DATABASE_URL: "postgres://golinks:golinks@postgres:5432/golinks?sslmode=disable"
      OIDC_ISSUER: "http://oidc:8080/realms/golinks"
      OIDC_CLIENT_ID: "golinks-app"
      OIDC_CLIENT_SECRET: "secret"
      OIDC_REDIRECT_URL: "http://localhost:3000/auth/callback"
      OIDC_GROUPS_CLAIM: "groups"
      OIDC_ADMIN_GROUPS: "golinks-admin"
      OIDC_MODERATOR_GROUPS: "golinks-moderator"
    ports:
      - "3000:3000"
    profiles:
      - full

volumes:
  postgres_data:
